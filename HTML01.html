<!DOCTYPE html>
<!-- 声明文档类型为HTML5文档！表明以下标签用HTML5标签近享解释 -->
<html>
<!-- 
lang--html这个标签的属性，这个属性表示这个页面的主题语言
“zh”--lang这个属性的值，表明这个页面的主题语言为简体中文
这个属性就是给访问的用户的浏览器传输一个值：语言类型
-->
 <head>
     <!-- 页面的标签（Logo,Title）,元数据 -->
     <meta charset="UTF-8">
     <title>第一个HTML页面</title>
 </head>
 <body>
     <!-- 页面真正的内容 -->
     Hello,World!
     你好，你好！
 </body>
